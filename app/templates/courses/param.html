{% extends 'base.html' %}

{% block content %}
	<div class="content">
  		<form action='/course/update' method="POST">
    		<div class="form-group row">
      			<label for="inputName" class="">Changer le nom de la classe</label>
        		<input type="text" class="form-control" id="inputName" value="{{course.name}}" name="name">
      		</div>
    		</div>
    		<input type="hidden" name="course_id" value="{{course.id}}">
    		<div class="form-group pull-right">
        		<button type="submit" class="btn btn-primary">Valider</button>
    		</div>
  		</form>
	</div>
{% endblock %}
