{% extends 'base.html' %}

{% block content %}

<div class="row">
    <br>
    <div class="row">
        <div class="container">
            <div class="col-md-12">
           <h2>Tableaux des élèves</h2> 
           <br><br>
           <table id="student_table" class="display table table-hover table-striped">
            <thead>
                <tr>
                    <th>Login de l'enfant</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                {% if user.user.profil.role != 1 %}
                <tr>
                    <td>
                        {{ user.user.username }}
                    </td>
                    <td>
                        {{ user.user.first_name }}
                    </td>
                    <td>
                        {{ user.user.last_name }}
                    </td>               
                     <td>
                        <div class='pull-right'>
                            <a href="/student/update/{{user.user.id}}/{{course_id}}"><button class="btn">Modifier</button></a>
                            <a href="/student/delete/{{user.user.id}}/{{course_id}}"><button class="btn">Supprimer</button></a>
                        </div>
                     </td>
                </tr>
                {% endif %}
                {% endfor %}
            </tbody>
        </div>
        </table>
        </div>

    </div>
</div>

{% endblock %}
