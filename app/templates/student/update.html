{% extends 'base.html' %}

{% block content %}

<div class="content">
  <h2>Changer les informations de {{user.username}}</h2>
  <br />
  <form action='/student/save' method="POST">
      <div class="form-group">
        <label for="inputName">Login</label>
        <input type="text" class="form-control" id="inputName" placeholder="Login" name="name" value="{{user.username}}">
      </div>

      <div class="form-group">
        <label for="first_name">Prénom</label>
        <input type="text" class="form-control" id="first_name" placeholder="Prénom" name="first_name" value="{{user.first_name}}">
      </div>

      <div class="form-group">
        <label for="last_name">Nom</label>
        <input type="text" class="form-control" id="last_name" placeholder="Nom" name="last_name" value="{{user.last_name}}">
      </div>

      <input type="hidden" name="course" value="{{course_id}}">
      <input type="hidden" name="user_id" value="{{user.id}}">

      <div class="form-group pull-right">
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
      </div>
  </form>
</div>
{% endblock %}
