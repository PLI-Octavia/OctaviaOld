{% extends 'base.html' %}

{% block content %}
    <style>
.shape {
    font-size: 3em;
}
.shape-cross:after {
    content: 'X';
}
.shape-square:after {
    content: url(http://www.clker.com/cliparts/b/e/c/3/131406375432193858green%20square-th.png)
}
.shape-circle:after {
    content: url(http://www.anchorbyte.com/inkfish/images/circle-red.png);
}
.shape-triangle:after {
    content: url(http://www.clker.com/cliparts/c/2/d/a/13140637441630548187yellow%20triangle-th.png);
}
    </style>
    <form action="{% url "student_auth" %}" method="POST">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-10">
                <input class="form-control" id="input-email" placeholder="Nom" name="email">
            </div>
        </div>
        <div class="form-group row">
            <div class="shape-selector"></div>
            <label for="inputPassword3" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="input-password" placeholder="Password" name="password">
            </div>
            <div class="password-shapes"></div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Connexion</button>
            </div>
        </div>
    </form>
{% endblock %}
