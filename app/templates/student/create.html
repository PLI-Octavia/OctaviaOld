{% extends 'base.html' %}

{% block content %}

<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Ajouter un élève</h4>
        </div>
        <div class="content">
            <form action='/student/store' method="POST">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                          <label for="inputName">Login</label>
                          <input type="text" class="form-control" id="inputName" placeholder="Login" name="name">
                        </div>

                        <div class="form-group">
                          <label for="first_name">Prénom</label>
                          <input type="text" class="form-control" id="first_name" placeholder="Prénom" name="first_name">
                        </div>

                        <div class="form-group">
                          <label for="last_name">Nom</label>
                          <input type="text" class="form-control" id="last_name" placeholder="Nom" name="last_name">
                        </div>
                        <div class="form-group">
                          <label for="inputPass">Password : square circle triangle</label>
                          <div class="shape-selector text-center"></div>
                          <input id="input-password" class="form-control" placeholder="Password" name="password" type="password" value="">
                          <div class="password-shapes"></div>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="course" value="{{course_id}}">
                <button type="submit" class="btn pull-right">Valider</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Ajouter des élèves</h4>
            <h5>Le format doit être respecté : Pseudo,Mot de passe,Prénom,Nom</h5>
        </div>
        <div class="content">
            <form enctype="multipart/form-data" action='/student/storeCSV' method="POST">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-group">
                              <input name="students" type="file" accept=".csv"/>
                              <input type="hidden" name="course" value="{{course_id}}">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn pull-right">Valider</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
