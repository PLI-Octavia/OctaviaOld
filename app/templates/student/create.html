{% extends 'base.html' %}

{% block content %}

<div class="content">
  <form action='/student/store' method="POST">
  		<div class="form-group">
    		<label for="inputName">Login</label>
      	<input type="text" class="form-control" id="inputName" placeholder="Login" name="name">
    	</div>

		  <div class="form-group">
    		<label for="inputPass">Password : square circle triangle</label>
      	<input type="password" class="form-control" id="inputPass" placeholder="Password" name="password">
    	</div>

    	<div class="form-group">
    		<label for="sel1">Dans quel classe ?</label>
    		<select name="course">
    			{% for course in courses %}
  				  <option value="{{course.course.id}}"> {{course.course.name}} </option>
  				{% endfor %}
    		</select>
    	</div>
    	<div class="form-group pull-right">
    		<button type="submit" class="btn btn-primary">Valider</button>
    	</div>
    </div>
  </form>

{% endblock %}
