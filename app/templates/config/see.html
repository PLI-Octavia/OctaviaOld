{% extends 'base.html' %}

{% block content %}

<div class="content">

  <h2>Config</h2>
  <form action="/config/store" method="POST">
      <input type="hidden" name="game_id" value="{{game_id}}">
      <input type="hidden" name="course_id" value="{{course_id}}">

      <h1>Configuration du jeu</h1>

      <div id="settings-form">
      </div>

      <input type="hidden" id="inputconf" name="conf" />

      <input class="btn pull-right"type="submit">
  </form>
</div>
<style>
.wrapped-input {
  display: inline-block;
}
.wrapped-input:not(:first-of-type) {
  margin-left: 15px;
}
ul li:not(:first-of-type) label {
  display: none;
}
</style>
<script>
var formConfig = {{metadata|safe}};

var currentConfig = {{config|safe}};
</script>
{% endblock %}
